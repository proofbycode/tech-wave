<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Tech Wave</title>
</head>
<body class="inter-font">
    <!-- header section Start  -->

    <header>
        <nav class="max-w-[1600px] h-[92px] bg-[#1A0B2E] flex justify-between items-center px-[150px] py-[30px] border-b-1 border-[#2f0d5d]">
            <div class="logo">
                <img src="./assets/TechWave.png" alt="Main Logo">
            </div>
            <div class="manu">
                <ul class="flex justify-between items-center gap-8 font-medium text-[16px] text-[#FFFFFF]">
                    <li>About</li>
                    <li>Episodes</li>
                    <li>Host</li>
                </ul>
            </div>
            <!-- button simple animation done/ animation runing infinite time but when mouse hover this animation off -->
            <div class="subscribe-btn">
                <button class="btn">Subscribe &#8594;</button>
            </div>
        </nav>

        <!-- Hero section start -->

        <div class="hero h-[760px] flex justify-center items-center">
           <div class="container flex flex-col justify-center items-center">
             <div class="hero-circle relative mb-14">
                <img class="h-[350px] w-[350px]" src="./assets/hero-circle.png" alt="">
                <img class="absolute top-20 left-28" src="./assets/microphone.png" alt="">
            </div>
            <div class="hero-content flex text-white flex-col items-center w-[550px] h-[168px]">
                <h1 class="font-extrabold text-[60px] text-[#FFF] mb-2">TechWave</h1>
                <p class="font-normal text-[16px] text-[#FFF] pb-6 ">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="hero-btn flex justify-center items-center gap-4">
                    <button class="btn flex justify-between items-center gap-4 text-[#FFF] font-semibold"> <img src="./assets/spotify.png" alt=""> Listen On Sportify</button>
                    <button class="flex justify-between items-center gap-4 text-[#00ff88] font-semibold px-[24px] py-[12px] border-1 border-[#00ff88] rounded-full hover:bg-[#2f0d5d] hover:border-none hover:text-[#FFF]"><img src="./assets/message.png" alt="">Subscribe</button>
                </div>
            </div>
           </div>
        </div>
    </header>
</body>
</html>
